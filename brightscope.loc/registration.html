<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="libs/fancybox/jquery.fancybox.min.css">
    <link rel="stylesheet" href="libs/form-styler/jquery.formstyler.css">

    <link rel="stylesheet" href="fonts/montserrat/stylesheet.css">

    <link rel="stylesheet" href="style/auth.css">

    <link rel="stylesheet" href="style/index.css">
    <title></title>
</head>
<body>

    <div class="auth-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-5 col-lg-5 col-md-5">
                    <div class="auth-left-column">

                        <div class="logo">
                            <a href="#">
                                <img src="./img/logo.png" alt="" class="img-fluid lazy">
                            </a>
                        </div>

                        <form action="" class="form-auth form-registration">
                            <div class="form-title">Registrieren</div>
                            <div class="form-text">Bitte einfach die unten angeführten Felder ausfüllen.</div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Vorname" required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastname" placeholder="Nachname" required="required">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Firmen E-Mail" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Passwort" required="required">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="epassword" placeholder="Passwort wiederholen" required="required">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="code" placeholder="Invitation-code" required="required">
                            </div>
                            <div class="form-group margin">
                                <div class="checkbox">
                                    <input type="checkbox" id="agree">
                                    <label for="agree">Ich stimme den <a href="#">Geschäftsbedingungen</a> zu</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="btn btn-submit">
                                    <input type="submit" value="REGISTRIEREN">
                                </span>
                            </div>
                            <div class="form-group">
                                <div class="form-text text-center">
                                    Sie haben bereits einen Account? <a href="login.html">Login</a>
                                </div>
                            </div>

                        </form>

                        <div class="copyright">Copyright 2022, <span>Brightscope</span></div>

                    </div>
                </div>
                <div class="col-xl-7 col-lg-7 col-md-7 auth-bg-column">
                    <div class="auth-bg"></div>
                </div>
            </div>
        </div>


    </div>

    <!-- start  -->
    <div class="modal fade" id="modal-city" style="display: none" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>


                <div class="modal-body">
                    <div class="modal-city-box">
                        <div class="row">
                            <div class="col-xl-5 col-lg-5 col-md-5">
                                <div class="image">
                                    <img src="./img/temp/city.jpg" alt="" class="img-fluid lazy">
                                </div>
                            </div>
                            <div class="col-xl-7 col-lg-7 col-md-7">
                                <div class="column-right">
                                    <div class="title-top">CITY LIGHT</div>
                                    <div class="title">
                                        Wallnerstraße 1<br>
                                        Kohlmarkt<br>
                                        1010 Wien
                                    </div>
                                    <div class="attr-val-list">
                                        <div class="attr-val">
                                            <div class="attr">ID:</div>
                                            <div class="val">90101.110.09615</div>
                                        </div>
                                        <div class="attr-val">
                                            <div class="attr">Anbieter: </div>
                                            <div class="val">Gewista</div>
                                        </div>
                                        <div class="attr-val">
                                            <div class="attr">Format: </div>
                                            <div class="val">4</div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2658.8779085294263!2d16.365510515836448!3d48.20896755416468!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x476d079851260c0d%3A0x5fcf24fcecb45eaf!2zV2FsbG5lcnN0cmHDn2UgMSwgMTAxMCBXaWVuLCDQkNCy0YHRgtGA0LjRjw!5e0!3m2!1sru!2sua!4v1647282068584!5m2!1sru!2sua" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- end  -->

    <script src="libs/jquery/jquery-3.3.1.min.js"></script>
    <script src="libs/jquery/jquery-migrate-3.0.0.min.js"></script>
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="libs/lazy_load/jquery.lazy.min.js"></script>

    <script src="libs/fancybox/jquery.fancybox.min.js"></script>
    <script src="libs/form-styler/jquery.formstyler.min.js"></script>
    <script src="libs/input_mask/jquery.inputmask.min.js"></script>
    <script src="libs/jquery/jquery.validate.min.js"></script>


    <script src="js/common.js"></script>

    <div class="scroll-up" id="goTop"></div>


</body>
</html>
